<html>
    <head>
        <title>Robot</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        </head>
        <body>
            <a-scene>
                <a-sky color="lightpink" ></a-sky>
                <a-plane
                id="ground" color="black" position="0 0 0" rotation="-90 0 0" width="20" height="10"
                 ></a-plane>
                <a-sphere
                color="blue" position="0 3.75 0" radius="0.1"
                >
                    </a-sphere>

                <a-cylinder
                color="grey" position="0 3.5 0" height="0.5" radius="0.02"
                ></a-cylinder>

                <a-sphere color="yellow" position="0 3.25 0" radius="0.2"
                ></a-sphere>

                <a-sphere color="white" position="-0.2 2.75 0.5" radius="0.1" rotation="0 15 0">

                </a-sphere>

                <a-sphere color="black" position="-0.2 2.65 0.65" radius="0.04"  animation="property:position;from:-0.2 2.95 0.65;to:-0.2 2.8 0.65;dir:alternate;loop:true;dur:1000">

                </a-sphere>

                <a-sphere color="white" position="0.1 2.75 0.5" radius="0.1" rotation="0 15 0">

                </a-sphere>

                <a-sphere color="black" position="0.1 2.65 0.65" radius="0.04"  animation="property:position;from:-0.2 2.95 0.65;to:-0.2 2.8 0.65;dir:alternate;loop:true;dur:1000">

                </a-sphere>

                <a-box color="red" position="0 1.95 0" height="0.8" width="0.9">

                </a-box>

                <a-box color="black" position="0 2.5 0" height="0.5" width="0.5">

                </a-box>
                
                <a-cylinder
                color="black" position="-0.15 1.25 0.5" height="0.65" radius="0.1"
                ></a-cylinder>

                <a-box color="red" position="0 2.75 0" height="0.5" width="0.75">

                </a-box>

                <a-cylinder
                color="black" position="0.15 1.25 0.5" height="0.65" radius="0.1"
                ></a-cylinder>

                <a-sphere color="yellow" position="-0.15 0.75 0.5" radius="0.2"
                ></a-sphere>

                <a-sphere color="yellow" position="0.15 0.75 0.5" radius="0.2"
                ></a-sphere>

                <a-cylinder
                color="black" position="0 2.9 0" height="0.65" radius="0.1" 
                ></a-cylinder>
            </a-scene>

            </body>
    </html>
